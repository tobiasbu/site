  VRSoccer is an virtual football game developed with Unity3D and OpenCV.

  The game operates using a camera and projector mounted on top of a structure, 
  capturing images and processing them so that players can interact without the need for any devices.
  This seamless interaction creates an immersive and enjoyable experience for all players.

