about: |-2

  This is my first game published in the internet of the platform style.
  It was made for the contest "The demon inside us" (in brazilian, "O Demônio dentro de nós") 
  promoted by _Mundo RPG Maker_ (extinct brazilian RPG Maker forum).

  {% figure "work/others/inside-oddn-winner-banner.png","Winner banner of the contest 'The demon inside us'." %}

  It's present a retro design with a monochromatic color pallet (actually, less than 8 colors).
  The game mechanics mixes Mega-man and Metroid genres. The game is very short and was done in two weeks. 

story: |-2

  A group of divers finds a mysterious stone on the Arabian Sea.
  The stone surface carries a unidentified type of cell. It turns out that implanting these cells in a human body, 
  can significantly increase the person's capabilities. But only if this is a pure heart and righteous person. 

  At the same time society was organizing itself into social movements to overthrow corrupt politicians.
  One of the leaders of these movements was Marcos, a young man with hunger for justice but also the ideal candidate
  for the cells experiment.
  
  Marcos is kidnapped by the government and cells are transplanted to his body. 
  The surgery is successful and thus begins Marcos' quest for freedom...

about_ptbr: >-
  Esse é meu primeiro jogo no estilo plataforma e também o primeiro a ser finalizado e divulgado pela internet.
  O jogo foi vencedor do concurso “Demônio dentro de nós”, que foi realizado no site Mundo RPG Maker.
  
  O jogo, em si, apresenta um design retrô com um palheta monocromática, tendo menos de 8 cores.
  É baseado em jogos como Metroid e Megaman.
  A engine usada foi o RPG Maker 2000 + Destiny Patch 2.0. 
  
  O jogo é curto mas espero que ele sirva de diversão! 

story_ptbr: >-
  Um grupo de cientistas descobriram uma rocha carregada por células capazes de dar o domínio de poderes sobrenaturais. 
  Os testes realizados com as cobaias, sempre resultaram negativos. As células apenas aceitavam um tipo de perfil especifico;
  uma pessoa cujo caráter, fosse verdadeiro e justiceiro.

  Ao mesmo tempo que decorria esses fatos, a sociedade se mobilizava em movimentos para combater os governos corruptos que
  ditavam o poder. Um dos líderes desses movimentos, Marcos cuja ambição era justiça e liberdade era sem dúvida,
  um perfil ideal para as células.

  Os cientistas ligados ao governo, encomendaram um sequestro e logo submetido a operação de inserção das células em seu corpo.
  Ficando em um cativeiro laboratório desconhecido, Marcos é a chave para operação e assim começa o acaso de sua vida...
